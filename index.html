<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Kontakty</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Kontakty</h1>

	<header class="hlavicka">
		<div class="hledani">
			<div class="popisek">
				Hledání podle jména
			</div>
			<div class="prvky">
				<!-- při stisku tlačítka najít kontakty, které obsahují text zadaný v políčku -->
				<input id="jmeno" name="jmeno" type="text" max-length="20" placeholder="Zadej jméno" autocomplete="off">
				<button id="hledat">Hledat</button>
			</div>
		</div>
		<div class="razeni">
			<div class="popisek">
				Seřadit podle věku
			</div>
			<div class="prvky">
				<!-- p5i stisku tlačítka seřadit kontakty podle věku od nejmladší nebo od nejstarší -->
				<button id="nahoru">Od nejmladší</button>
				<button id="dolu">Od nejstarší</button>
			</div>
		</div>
		<div class="filtr">
			<div class="popisek">
				Filtrovat
			</div>
			<div class="prvky">
				<!-- při stisku tlačítka vybrat jenom ty, které hledají práci -->
				<button id="filtr1">Hledá práci</button>
				<button id="filtr2">Ukaž vše</button>
			</div>
		</div>
	</header>


	<div id="vysledek">

		<!-- sem vygenerovat vysledek hledani/razeni/filtrovani -->

	<script src="kontakty.js"></script>

</body>
</html>
